apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: argcdcd-secrets-manager
      volumes:
        - name: secret1
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: argo-aws-secrets
      containers:
      - image: public.ecr.aws/nginx/nginx:latest
        name: nginx
        volumeMounts:
        - name: secret1
          mountPath: "/mnt/secrets-store"
          readOnly: true
